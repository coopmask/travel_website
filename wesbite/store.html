<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travely | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-store">
        <nav class="navbar">
            <a class="title" href="index.html">Travely</a>
            <img src="images/backpack_logo.png" alt="Travely logo" width="40">
            <div class="navbar-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section class="store">
        <h2>Store</h2>
        <div class="store-items">
            <div class="store-item">
                <div>
                    <h4>Shirt 1</h4>
                </div>
                <img src="images/shirt1.jpeg" alt="Travel shirt number 1" width="250" height="250">
                <div class="information">
                    <h5>$14.99</h5>
                    <button role="button">PURCHASE</button>
                </div>
            </div>
            <div class="store-item">
                <div>
                    <h4>Shirt 2</h4>
                </div>
                <img src="images/shirt2.png" alt="Travel shirt number 2" width="250" height="250">
                <div class="information">
                    <h5>$14.99</h5>
                    <button role="button">PURCHASE</button>
                </div>
            </div>
            <div class="store-item">
                <div>
                    <h4>Shirt 3</h4>
                </div>
                <img src="images/shirt3.png" alt="Travel shirt number 3" width="250" height="250">
                <div class="information">
                    <h5>$19.99</h5>
                    <button role="button">PURCHASE</button>
                </div>
            </div>
            <div class="store-item">
                <div>
                    <h4>Shirt 4</h4>
                </div>
                <img src="images/shirt4.png" alt="Travel shirt number 4" width="250" height="250">
                <div class="information">
                    <h5>$19.99</h5>
                    <button role="button">PURCHASE</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <h3>Follow Along!</h3>
            <ul>
                <li>
                    <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook" width="50"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram" width="50"></a>
                </li>
                <li>
                    <a href="https://www.twitter.com"><img src="images/twitter.png" alt="Twitter" width="60"></a>
                </li>
                <li>
                    <a href="https://www.youtube.com"><img src="images/youtube.png" alt="YouTube" width="50"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
